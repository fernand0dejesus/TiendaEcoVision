<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>EcoVision</title>

    <style>
      /* Logo fijo abajo a la izquierda */
      .fixed-logo {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        height: 75px;
        z-index: 50;
      }

      /* Imagen decorativa fondo.png más grande y más abajo */
      .fondo-image {
        position: fixed;
        top: 6rem; /* ↘️ la baja más hacia el centro de la pantalla */
        right: 1rem;
        height: 200px; /* ↗️ la hace más grande */
        z-index: 40;
        opacity: 0.85; /* opcional */
      }
    </style>
  </head>
  <body>
    <!-- Logo EcoVision -->
    <img src="/Logo/logo.png" alt="EcoVision Logo" class="fixed-logo" />

    <!-- Imagen decorativa fondo.png -->
    <img src="/Imagenes/fondo.png" alt="Fondo decorativo" class="fondo-image" />

    <!-- React se monta aquí -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
